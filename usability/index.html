<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Puzzle</title>
    
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js" defer></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

</head>
<body>
    <div id="start">
        <h1>Davis Centennial Seal Puzzle</h1>
        <div id="instructions">
            <p>Welcome to the Davis Centennial Seal Puzzle!</p>
            <p>View the puzzle to remember the order. Then click start and drag and drop the pieces into their correct spot!</p>
            <p>Hit reset to view the main menu and restart the puzzle.</p>
        </div>
        <button id="bgnPuzzle">Begin Puzzle</button>
    </div>
    <div id="container">
        <div id="boxes">
            <div id="pieceContainer"></div>
            <div id="puzzleContainer"></div>
        </div>
        <button id="btnStart">Start</button>
        <p id="incorrect">Incorrect</p>
        <p id="correct">Correct</p>
        <button id="btnReset">Reset Puzzle</button>
    </div>
</body>
</html>
