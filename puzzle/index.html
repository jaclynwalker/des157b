<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Puzzle</title>
    
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.2/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js" defer></script>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Solve The Puzzle</h1>
    </header>
    <div id="container">
        <div id="boxes">
            <div id="pieceContainer"></div>
            <div id="puzzleContainer"></div>
        </div>
        <button id="btnStart">Start</button>
        <div id="btnResetComplete">
            <button id="btnReset">Reset</button>
            <button id="btnComplete">Complete</button>
        </div>
        <p id="completedPuzzle">Good Job!</p>

    </div>
    <footer>
        <p>JQuery:</p>
        <p><a href="https://jquery.com/">https://jquery.com/</a></p>
        <p><a href="https://jqueryui.com/">https://jqueryui.com/</a></p>
        <p>Animate.css:</p>
        <p><a href="https://animate.style/">https://animate.style/#best-practices</a></p>
    </footer>
</body>
</html>
